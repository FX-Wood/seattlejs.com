<my-layout>
    <img src="/_public/images/blank-seattlejs-header.png" alt="SeattleJS header image" />
    <div id="page">
        <h2>Upcoming Events</h2>
        <list-events></list-events>
        <h2>Sponsors</h2>
        <div id="sponsors">
            <div><a target="_sponsor" href="https://formidable.com"><img src="/_public/images/sponsors/formidable.svg" /></a></div>
            <div><a target="_sponsor" href="https://www.collectiveseattle.com"><img src="/_public/images/sponsors/collective.webp" /></a>
            </div>

        <p>If your company would like to sponsor an upcoming meetup, please email us at <a
                href="mailto:info@cascadiajs.com">info@seattlejs.com</a>.
        <h2>Organizers</h2>
        <div id="organizers">
            <div class="organizer">
                <p><img src="/_public/images/organizers/carter-rabasa.jpg" alt="photo of Carter Rabasa" /></p>
                <p>Carter Rabasa<br /><a target="_blank" href="https://twitter.com/crtr0">@crtr0</a></p>
            </div>
            <div class="organizer">
                <p><img src="/_public/images/organizers/ehtesh-choudhury.jpg" alt="photo of Ehtesh Choudhury" /></p>
                <p>Ehtesh Choudhury<br /><a target="_blank" href="https://twitter.com/digifireblast">@digifireblast</a></p>
            </div>
            <div class="organizer">
                <p><img src="/_public/images/organizers/justin-oliver-lee.jpg" alt="photo of Justin Oliver Lee" /></p>
                <p>Justin Oliver Lee<br /><a target="_blank" href="https://twitter.com/JustinOliverLee">@JustinOliverLee</a></p>
            </div>
        </div>
    </div>
</my-layout>
